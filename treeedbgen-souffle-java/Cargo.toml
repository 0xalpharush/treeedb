[package]
name = "treeedb-souffle-java"
version = "0.1.0"
edition = "2021"
description = "Generate Souffl√© types and relations from the Java tree-sitter grammar"
keywords = ["datalog", "java", "parsing", "souffle"]
authors = ["Langston Barrett <langston.barrett@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/langston-barrett/treeedb"
repository = "https://github.com/langston-barrett/treeedb"

[dependencies]
# anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
treeedbgen-souffle = { version = "0.1.0", path = "../treeedbgen-souffle" }
tree-sitter = "0.20"
tree-sitter-java = { version = "0.20", git = 'https://github.com/tree-sitter/tree-sitter-java', ref = "88339390aa70ca6784ecac82c34affa456dc6382" }

